target="_blank"><I></I>           <SPAN class="label" id="l">Tweet</SPAN>        
 </A>       </DIV>
<SCRIPT>
var qs = function () {
  // This function is anonymous, is executed immediately and 
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  if (query.length == 0) {
    query = window.location.hash.substr(1);
  }
  query = query.replace(/&amp;/g,'&');
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
      query_string[pair[0]] = arr;
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  } 
  delete query_string[""]
  return query_string;
}();

function urlWithAppendParams(url,params) {
  var i = 0;
  for (var key in params) {
    if (i > 0) {
      url += "&";
    }
    else {
      url += "?";
    }
    url += encodeURIComponent(key) + "=" + encodeURIComponent(params[key]);
    i++;
  }
  return url;
}

function extractParamsFromQuery(query,keys) {
  params = {};
  for (i = 0; i < keys.length; i++) {
    var key = keys[i];
    if(key in query) {
      params[key] = query[key];
    }
  }
  return params;
}

function setUpShareLink() {
  var share_link =  document.getElementById('b');
  var keys = ["text","url","hashtags","via","related"];
  var params = extractParamsFromQuery(qs,keys)
  share_link.href = urlWithAppendParams("https://twitter.com/intent/tweet",params);
}

function setUpShareLink() {
  var share_link =  document.getElementById('b');
  var keys = ["text","url","hashtags","via","related"];
  var params = extractParamsFromQuery(qs,keys)

  share_link.href = urlWithAppendParams("https://twitter.com/intent/tweet",params);
}

function setUpSeachLink() {
  var link =  document.getElementById('count');
  var keys = ["text","url","hashtags","via","related"];
  var params = {
    ref_src: "twsrc"
  };
  if (qs["url"]) {
    params["q"] = qs["url"];
  }
  link.href = urlWithAppendParams("https://twitter.com/search",params);
}

function requestCount(url) {
  var xmlhttp;
  if (window.XMLHttpRequest) {
    xmlhttp = new XMLHttpRequest();
  } else {
    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
      if(xmlhttp.status == 200){
        response = JSON.parse( xmlhttp.responseText );
        applyCount(response["count"]);
      }
      else {
        console.log(xmlhttp.responseText);
      }
    }
  }
  var jsonUrl = "http://jsoon.digitiminimi.com/twitter/count.json?url=" + encodeURIComponent(url);
  xmlhttp.open("GET",jsonUrl,true);
  try {
      xmlhttp.send();
  }
  catch (e) {
  }
}

function applyCount(count) {
  if (count == undefined || count == null) {
    count = "-";
  }
  else if (isNaN(Number(count)) || count.length == 0) {
    count = "-";
  }
  else {
    count = i4u(Number(count));
  }

  document.getElementById("count").firstChild.nodeValue = count;
}

function setUpCountView() {
  var c = document.getElementById("c");
  var w = document.getElementById("widget");
  if(qs["count"] == "vertical") {
    w.className = w.className + " vcount";
  }
  else if(qs["count"] == "horizontal"){
    w.appendChild(c);
    w.className = w.className + " hcount";
  }
  else {
    w.removeChild(c);
  }
}

function setUpLabel() {
  var l = document.getElementById("l");
  if(qs["lang"] == "ja") {
    l.firstChild.nodeValue = "ツイート";
  }
}

function i4u(i) {
  var range = 1000;
  var units = ['K','M','G','T'];
  if(qs["lang"] == "ja") {
    range = 10000;
    units = ['万','億'];
  }
  if (i<range) { return i; }
  for (u=-1;(i>=range && u<=(units.length));(i/=range,u++)) {}
  return i.toFixed(1)+units[u];
}

function setUpSize() {
  if(qs["size"] == "large" && qs["count"] != "vertical") {
    var w = document.getElementById("widget");
    w.className = w.className + " xl";
  }
}

function setUpBody() {
  var w,h;
  if(qs["count"] == "vertical") {
    w = 62;
    h = 61;
  }
  else if(qs["count"] == "horizontal" && qs["size"] == "large") {
    w = 122;
    h = 28;
  }
  else if(qs["size"] == "large") {
    w = 78;
    h = 28;
  }
  else if(qs["count"] == "horizontal") {
    w = 101;
    h = 20;
  }
  else {
    w = 62;
    h = 20;
  }
  if(qs["lang"] == "ja") {
    if(qs["size"] == "large") {
      w += 16;
    }
    else {
      w += 14;
    }
  }
  document.body.setAttribute("style","width:" + w + "px;height:" + h +  "px;" );
}

setUpShareLink();
setUpSeachLink();
setUpCountView();
setUpLabel();
setUpSize();
setUpBody();

if(qs["url"]) {
  requestCount(qs["url"]);
}
